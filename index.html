<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-info">
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
      </div>
    </header>
    <section id="products">
      <!-- Available products here -->
    </section>
    <section id="order">
      <!-- Order information here -->
    </section>
    <!-- overlay -->
    <div class="overlay" aria-hidden="true"></div>
    <section id="modal" role="dialog" aria-modal="true">
      <form>
        <p>Enter card details</p>
        <input
          type="text"
          required
          placeholder="Enter your name"
          id="customer-name"
          name="customer-name"
        />
        <input
          type="number"
          required
          placeholder="Enter card number"
          id="card-number"
          name="card-number"
        />
        <input
          type="text"
          required
          placeholder="Enter CVV"
          maxlength="3"
          pattern="\d{3}"
          id="cvv-number"
          name="cvv-number"
          title="Podaj wartość w postaci 3 cyfr!"
        />
        <button type="submit" class="green-btn" id="pay-btn">Pay</button>
      </form>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
